<!DOCTYPE html>
<html>
<head>
    <title>Weather Data</title>
</head>
<body>
    <h1>Current Temperature in Tucson, AZ:</h1>
    <div id="temperature">Loading...</div>
    <script>
        function fetchTemperature() {
            fetch('/get_temperature')  // This route should match the one defined in your Flask app.py
                .then(response => response.json())
                .then(data => {
                    const temperatureElement = document.getElementById('temperature');
                    temperatureElement.innerHTML = data.temperature;
                })
                .catch(error => {
                    console.error('Error fetching temperature:', error);
                    const temperatureElement = document.getElementById('temperature');
                    temperatureElement.innerHTML = 'Data not found.';
                });
        }

        // Fetch the temperature every 5 seconds (adjust as needed)
        setInterval(fetchTemperature, 5000);
    </script>
</body>
</html>
